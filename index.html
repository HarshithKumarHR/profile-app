<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile App</h1>
        <div class="profile-grid">
            <div class="profile-card" onclick="showDetails('John Doe', 'Web Developer', 'john.jpg')">
                <img src="john.jpg" alt="John Doe">
                <h2>John Doe</h2>
                <p>Web Developer</p>
            </div>
            <div class="profile-card" onclick="showDetails('Jane Smith', 'UI Designer', 'jane.jpg')">
                <img src="jane.jpg" alt="Jane Smith">
                <h2>Jane Smith</h2>
                <p>UI Designer</p>
            </div>
        </div>
    </div>

    <div id="profile-details" class="hidden">
        <span class="close-btn" onclick="hideDetails()">&times;</span>
        <img id="detail-img" src="" alt="Profile Image">
        <h2 id="detail-name"></h2>
        <p id="detail-role"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
